<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center">Formulario Bootstrap Codo a Codo</h1>
    <form class="container">
        <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputNombre">Nombre de pila</label>
              <input
                type="text"
                class="form-control"
                id="inputNombre"
              />
            </div>
            <div class="form-group col-md-6">
              <label for="inputApellido">Apellido</label>
              <input
                type="text"
                class="form-control"
                id="inputApellido"
              />
            </div>
        </div>
      
        <div class="form-group">
            <label for="inputUser">Nombre de usuario</label>
            <input
              type="text"
              class="form-control"
              id="inputUser"
              placeholder="Nombre de usuario"
            />
        </div>        
     

     <div class="form-group">
        <label for="inputEmail">Email</label>
        <div class="input-group mb-2">
            <div class="input-group-prepend">
                <div class="input-group-text">@</div>
            </div>
            <input
            type="email"
            class="form-control"
            id="inputEmail"
            placeholder="you@example.com"
            />
        </div>
      </div>
      <div class="form-group">
        <label for="inputDireccion">Habla a</label>
        <input
          type="text"
          class="form-control"
          id="inputDireccion"
          placeholder="1234 Main St"
        />
      </div>
      <div class="form-group">
        <label for="inputDireccion2">Dirección 2</label><label for="inputDireccion2" class="text-muted">&nbsp;(opcional)</label>
        <input
          type="text"
          class="form-control"
          id="inputDireccion2"
          placeholder="Apartamento, estudio, o piso"
        />
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputPais">País</label>
          <select id="inputPais" class="form-control">
            <option selected>Escoger...</option>
            <option>...</option>
          </select>
        </div>
        <div class="form-group col-md-4">
          <label for="inputEstado">Estado</label>
          <select id="inputEstado" class="form-control">
            <option selected>Escoger...</option>
            <option>...</option>
          </select>
        </div>
        <div class="form-group col-md-2">
          <label for="inputPostal">Código Postal</label>
          <input type="text" class="form-control" id="inputZip" />
        </div>
      </div>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck" />
          <label class="form-check-label" for="gridCheck">
            La dirección de envío es la misma que mi dirección de facturación
          </label>
        </div>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck1" />
        <label class="form-check-label" for="gridCheck1">
          Guarde esta información para la próxima vez
        </label>
      </div>
      <button type="submit" class="btn btn-primary">Sign in</button>
    </form>
  </body>
</html>
